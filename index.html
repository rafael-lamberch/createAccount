<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SIgn Up Form</title>
</head>
<body>
    <main>
    <h1>Crie a sua conta na DEE</h1>
    <div class="socialmedia">
        <a href="#">
            <img src="./assets/google.png" alt="Google">
        </a>
        <a href="#">
            <img src="./assets/facebook.png" alt="Facebook">
        </a>
        <a href="#">
            <img src="./assets/linkedin.png" alt="Linkedin">
        </a>
    </div>
    <div class="alternative">
        <span>OU</span>
    </div>

    <form action="">
        <label for="nome">
            <span>Nome</span>
            <input type="text" id="nome" nome="nome" placeholder="Nome">
        </label>

        <label for="email">
            <span>E-mail</span>
            <input type="email" id="email" nome="email" placeholder="E-mail">
        </label>

        <label for="senha">
            <span>Senha</span>
            <input type="password" id="senha" nome="senha" placeholder="Senha">
        </label>
        <input type="submit" value="Cadastrar">
    </form>
    </main>
    <section class="images">
        <img src="./assets/dee-nobg.png" alt="">
    </section>
</body>
</html>
